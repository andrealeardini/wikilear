[build]
  base = "/"
  publish = "dist/"
  command = "npm run build"

# persist images
# https://github.com/11ty/eleventy-img/issues/51#issuecomment-775186353
[[plugins]]
  package = "netlify-plugin-cache"
    [plugins.inputs]
      paths = ["dist/images/"]

# If skip_processing = true, all other settings are ignored
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = false

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = ["default-src 'self';object-src 'none';script-src 'self' 'sha256-ku4+3QqRg/HIbOgMnob0LLBwRiZvHYuQV0q7+Jz2JF8=' 'sha256-NrAng/F8shrjkeo23RnT+vJEZlTcyV4Uyv/wVhH8Ljw=' 'unsafe-inline';style-src 'self' 'unsafe-inline';img-src 'self' d33wubrfki0l68.cloudfront.net data:"]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    cache-control = '''
    public
    max-age=300'''

[[headers]]
  for ="/images/*"
  [headers.values]
    cache-control = '''
    public
    max-age=31536000
    immutable'''

[[headers]]
  for = "/js/*"
  [headers.values]
    cache-control = '''
    public
    max-age=31536000
    immutable'''

[[headers]]
  for = "/fonts/*"
  [headers.values]
    cache-control = '''
    public
    max-age=31536000
    immutable'''

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    cache-control = '''
    public
    max-age=3600'''

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    cache-control = '''
    public
    max-age=3600'''

