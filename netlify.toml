[build]
  base = "/"
  publish = "dist/"
  command = "npm run build"

# If skip_processing = true, all other settings are ignored
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    cache-control = '''
    public
    max-age=300'''

[[headers]]
  for ="/images/*"
  [headers.values]
    cache-control = '''
    public
    max-age=31536000
    immutable'''

[[headers]]
  for = "/js/*"
  [headers.values]
    cache-control = '''
    public
    max-age=31536000
    immutable'''

[[headers]]
  for = "/fonts/*"
  [headers.values]
    cache-control = '''
    public
    max-age=31536000
    immutable'''

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    cache-control = '''
    public
    max-age=3600'''

[[redirects]]
  from = "https://wikilear.netlify.app/*"
  to = "https://test.wikilear.it/:splat"
  status = 301
  force = true